<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_for_NodaSoft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container--color">
    <div class="container">
        <header class="page-header">
            <div class="page-header__pop-up--wrap">
                <input type="button" value="Open pop-up button" class="page-header__popap-btn">
                </input>
            </div>
        </header>
        <main>
            <section class="block-flex">

                <ol class="block-flex__list">
                    <li class="block-flex__item-1"></li>
                    <li class="block-flex__item-2"></li>
                    <li class="block-flex__item-3"></li>
                    <li class="block-flex__item-4"></li>
                    <li class="block-flex__item-5"></li>
                </ol>

            </section>

            <section class="block-grid">
                <div class="block-grid__cell"></div>
                <div class="block-grid__cell"></div>
                <div class="block-grid__cell"></div>
                <div class="block-grid__cell"></div>
            </section>
        </main>
        <footer class="page-footer">
        </footer>

        <div class="pop-up">
            <div class="pop-up__btn">
                <input type="button" value="X">
            </div>
            <div class="pop-up__text">
                <p>Pop-up</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
